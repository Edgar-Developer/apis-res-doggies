<head>

  <section id = 'header'>

  <section id="content">

    <div id="reload" >
      <h2>Mascotas Aleatorias</h2>
      
      <button onclick= "loadRandomDoggies()">Cargar 🎲</button>
    </div>

    <section id="doggiesRandom">

      <article class="contenedorfavorite">
      <img class="imageFavorite" id="img1"  alt="Doggies Random">
        <button id="saveFavorites1" class="favoritePosition">⭐</button>
      </article>
      
      <article class="contenedorfavorite">
      <img class="imageFavorite" id="img2" alt="Doggies Random">
        <button id="saveFavorites2" class="favoritePosition">⭐</button>

      </article>
  
      <article class="contenedorfavorite">

        <button id="saveFavorites4" class="favoritePosition">⭐</button>
      </article>
  
      <article class="contenedorfavorite">      
      <img class="imageFavorite" id="img5" alt="Doggies Random">
        <button id="saveFavorites5" class="favoritePosition">⭐</button>
      </article>    
    </section>
  </section>

  <section id="udLoadDog">
    <div id="containerStyles">
      <h2>Sube tu Mascota</h2>
      
      <form id="udLoadForm">
        <input id="file" type="file" name="file">
        <button id="up-load" type="button" onclick="upLoadDogPhoto()">Subir Foto</button>
      </form>
    </div>
  </section>
  
  <section id="fooder">
    <h2>Mascotas Favoritas</h2>
    <section id="doggiesFavorites">  
    </section>
  </section>

  <script src="./api-dog.js"></script>
